[tox]
envlist = pep8,py311,mypy
no_package = True
minversion = 4.0

[flake8]
show-source = true

[testenv]
commands = python -m unittest discover -v

[testenv:pep8]
deps = hacking
commands = flake8 {posargs} {toxinidir}/period.py {toxinidir}/test_period.py

[testenv:mypy]
deps = mypy
commands = mypy {posargs} {toxinidir}/period.py
